<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-navy': '#171B26',
              'card-dark': '#1E2330',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      };
    </script>
    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes colorChange {
        0% { background: linear-gradient(90deg, #2DD4BF, #22D3EE); }
        20% { background: linear-gradient(90deg, #22D3EE, #818CF8); }
        40% { background: linear-gradient(90deg, #818CF8, #F472B6); }
        60% { background: linear-gradient(90deg, #F472B6, #FB7185); }
        80% { background: linear-gradient(90deg, #FB7185, #2DD4BF); }
        100% { background: linear-gradient(90deg, #2DD4BF, #22D3EE); }
      }
      .gradient-text {
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: colorChange 5s linear infinite;
      }
      @keyframes letterColorChange {
        0% { color: #2DD4BF; }
        20% { color: #22D3EE; }
        40% { color: #818CF8; }
        60% { color: #F472B6; }
        80% { color: #FB7185; }
        100% { color: #2DD4BF; }
      }
      .animated-letter {
        display: inline-block;
        animation: letterColorChange 2s linear infinite;
      }
      .animated-letter:nth-child(1) { animation-delay: 0.0s; }
      .animated-letter:nth-child(2) { animation-delay: 0.1s; }
      .animated-letter:nth-child(3) { animation-delay: 0.2s; }
      .animated-letter:nth-child(4) { animation-delay: 0.3s; }
      .animated-letter:nth-child(5) { animation-delay: 0.4s; }
      .animated-letter:nth-child(6) { animation-delay: 0.5s; }
      .animated-letter:nth-child(7) { animation-delay: 0.6s; }
      .animated-letter:nth-child(8) { animation-delay: 0.7s; }
      .animated-letter:nth-child(9) { animation-delay: 0.8s; }
      .animated-letter:nth-child(10) { animation-delay: 0.9s; }
      .animated-letter:nth-child(11) { animation-delay: 1.0s; }
      .animated-letter:nth-child(12) { animation-delay: 1.1s; }
    </style>
  </head>
  <body class="bg-dark-navy text-gray-200 min-h-screen">
    <!-- Main container -->
    <div class="min-h-screen">
      <div class="sticky top-0 z-50 w-full bg-dark-navy/95 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-6">
          <h1 class="text-3xl font-bold mb-6 text-center">
            <span class="animated-letter">P</span>
            <span class="animated-letter">o</span>
            <span class="animated-letter">s</span>
            <span class="animated-letter">t</span>
            <span class="animated-letter">s</span>
            <span class="animated-letter">&nbsp;</span>
            <span class="animated-letter">V</span>
            <span class="animated-letter">i</span>
            <span class="animated-letter">e</span>
            <span class="animated-letter">w</span>
            <span class="animated-letter">e</span>
            <span class="animated-letter">r</span>
          </h1>

          <!-- Filters -->
          <div class="flex flex-col md:flex-row gap-4 items-center">
            <div class="flex-1 relative w-full">
              <input id="searchTitle" type="text" placeholder="Search by Title"
                class="w-full px-4 py-2.5 bg-gray-900/50 border border-gray-700/50 rounded-lg
                       focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-transparent
                       transition-all duration-300 placeholder-gray-500" />
              <svg class="w-5 h-5 absolute right-3 top-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>

            <select id="authorFilter"
              class="w-full md:w-64 px-4 py-2.5 bg-gray-900/50 border border-gray-700/50 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-transparent
                     transition-all duration-300 cursor-pointer">
              <option value="all">All Authors</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Posts Container -->
      <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="postContainer" class="space-y-4">
          <!-- Post Card Template -->
          <div class="bg-card-dark rounded-lg p-6 shadow-lg border border-gray-800/50">
            <h2 class="text-xl font-semibold mb-3 text-white">sunt aut facere repellat provident occaecati excepturi optio reprehenderit</h2>
            <p class="text-gray-400 mb-4">quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut ut quas totam nostrum rerum est autem sunt rem eveniet architecto</p>
            <div class="flex items-center text-sm text-gray-500">
              <span>Author: </span>
              <span class="ml-1 text-gray-400">Leanne Graham</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="userModal"
      class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50 animate-fade-in">
      <div class="bg-card-dark text-gray-100 rounded-xl shadow-2xl max-w-lg w-full p-8 relative
                  border border-gray-800/50 animate-slide-up">
        <button id="closeModal" 
                class="absolute top-4 right-4 text-gray-400 hover:text-red-400 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
        <h2 class="text-2xl font-semibold mb-4 text-white" id="modalName"></h2>
        <div class="space-y-3 text-gray-300">
          <p class="flex items-center gap-2">
            <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span id="modalUsername"></span>
          </p>
          <p class="flex items-center gap-2">
            <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <span id="modalEmail" class="text-gray-300"></span>
          </p>
          <p class="flex items-center gap-2">
            <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            <span id="modalPhone" class="text-gray-300"></span>
          </p>
          <p class="flex items-center gap-2">
            <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
            </svg>
            <span id="modalWebsite" class="text-gray-300"></span>
          </p>
          <p class="flex items-center gap-2">
            <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <span id="modalCompany" class="text-gray-300"></span>
          </p>
          <p class="flex items-center gap-2">
            <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span id="modalAddress" class="text-gray-300"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
